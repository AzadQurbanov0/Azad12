<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-medium: #24243e;
            --bg-light: #302b63;
            --card: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #a9a9a9;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-light);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
		        .sidebar {
            width: 260px;
            background-color: var(--bg-medium);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            letter-spacing: 2px;
        }
        .sidebar-header .fa-shield-halved {
            color: var(--accent-purple);
        }
        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-menu a:hover {
            background-color: var(--glass);
            color: var(--text-light);
        }
        .nav-menu a.active {
            background-color: var(--accent-purple);
            color: white;
            box-shadow: 0 0 15px var(--accent-purple);
        }
        .nav-menu a i {
            width: 30px;
            font-size: 1.1rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .page-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
		}
		        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .stat-card .icon {
            font-size: 2.5rem;
            padding: 15px;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }
        .stat-card .icon.users { background: rgba(139, 92, 246, 0.2); color: var(--accent-purple); }
        .stat-card .icon.coins { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
        .stat-card .icon.gems { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .stat-card .info .title {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .stat-card .info .value {
            font-size: 1.8rem;
            font-weight: bold;
		}
		        .toolbar {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .user-table-wrapper {
            overflow-x: auto;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card);
            border-radius: 12px;
            overflow: hidden;
        }
        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
        }
        .user-table thead {
            background-color: rgba(0,0,0,0.2);
        }
        .user-table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }
        .user-table tbody tr:last-child {
            border-bottom: none;
        }
        .user-table tbody tr:hover {
            background-color: var(--glass);
        }
        .user-table .user-info-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-table .user-info-cell img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-table .user-info-cell span {
            font-weight: bold;
		}
		        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
        }
        .btn-primary:hover {
            box-shadow: 0 0 10px var(--accent-blue);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--bg-medium);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            width: min(90vw, 600px);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 { font-size: 1.5rem; }
        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-section { margin-bottom: 20px; }
        .modal-section h3 { margin-bottom: 10px; color: var(--accent-purple); }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info-grid p { background: var(--card); padding: 8px; border-radius: 6px; }
        .info-grid p strong { color: var(--text-muted); }
        .action-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .action-group input { flex-grow: 1; padding: 10px; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-light); }
        .btn-green { background-color: var(--accent-green); color: white; }
        .btn-red { background-color: var(--accent-red); color: white; }
        .btn-yellow { background-color: var(--accent-yellow); color: var(--bg-dark); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-shield-halved"></i> ADMIN
        </div>
        <div class="nav-menu">
            <a href="#dashboard" class="nav-link active"><i class="fa-solid fa-house-user"></i> Ana Səhifə</a>
            <a href="#users" class="nav-link"><i class="fa-solid fa-users"></i> İstifadəçilər</a>
        </div>
    </nav>
    <main class="main-content">
		        <div id="dashboard" class="page active">
            <h1 class="page-header">İdarəetmə Paneli</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon users"><i class="fa-solid fa-users"></i></div>
                    <div class="info">
                        <div class="title">Cəmi İstifadəçilər</div>
                        <div class="value" id="total-users-stat">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon coins"><i class="fa-solid fa-coins"></i></div>
                    <div class="info">
                        <div class="title">Dövriyyədəki Coin</div>
                        <div class="value" id="total-coins-stat">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon gems"><i class="fa-solid fa-gem"></i></div>
                    <div class="info">
                        <div class="title">Dövriyyədəki Almaz</div>
                        <div class="value" id="total-gems-stat">0</div>
                    </div>
                </div>
            </div>
				</div>
	        <div id="users" class="page">
            <h1 class="page-header">İstifadəçilərin Siyahısı</h1>
            <div class="toolbar">
                <input type="text" id="user-search" class="search-bar" placeholder="İstifadəçini ada, emailə və ya ID-yə görə axtar...">
            </div>
            <div class="user-table-wrapper">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>İstifadəçi</th>
                            <th>Email</th>
                            <th>Coin Balansı</th>
                            <th>ID</th>
                            <th>Hərəkətlər</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        </tbody>
                </table>
            </div>
			</div>
       </main>

    <div id="user-detail-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-user-name">İstifadəçi Məlumatları</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3><i class="fa-solid fa-circle-info"></i> Ümumi Məlumat</h3>
                    <div class="info-grid">
                        <p><strong>Email:</strong> <span id="modal-user-email"></span></p>
                        <p><strong>UID:</strong> <span id="modal-user-uid"></span></p>
                        <p><strong>Friendly ID:</strong> <span id="modal-user-friendly-id"></span></p>
                        <p><strong>Səviyyə:</strong> <span id="modal-user-level"></span></p>
                    </div>
                </div>
                <div class="modal-section">
                    <h3><i class="fa-solid fa-wallet"></i> Balans İdarəetməsi</h3>
                    <div class="action-group">
                        <input type="number" id="balance-amount-input" placeholder="Miqdar daxil et">
                        <button id="add-coins-btn" class="btn btn-green"><i class="fa-solid fa-plus"></i> Coin Əlavə Et</button>
                        <button id="remove-coins-btn" class="btn btn-yellow"><i class="fa-solid fa-minus"></i> Coin Çıx</button>
                        <button id="add-gems-btn" class="btn btn-green"><i class="fa-solid fa-plus"></i> Almaz Əlavə Et</button>
                        <button id="remove-gems-btn" class="btn btn-yellow"><i class="fa-solid fa-minus"></i> Almaz Çıx</button>
                    </div>
                </div>
                <div class="modal-section">
                    <h3><i class="fa-solid fa-ban"></i> Hesab Hərəkətləri</h3>
                    <div class="action-group">
                        <button id="suspend-user-btn" class="btn btn-yellow">Hesabı Dondur</button>
                        <button id="delete-user-btn" class="btn btn-red">Hesabı Sil</button>
                    </div>
                </div>
            </div>
        </div>
	</div>
     <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script>
        // SİZİN FİREBASE PROYETİNİZİN MƏLUMATLARI
        const firebaseConfig = {
            apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw",
            authDomain: "niceuc-e5986.firebaseapp.com",
            databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com",
            projectId: "niceuc-e5986",
            appId: "1:242221260650:web:d140153a2167c4738dcf13"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let allUsersData = []; // Bütün istifadəçiləri yadda saxlamaq üçün
		        document.addEventListener('DOMContentLoaded', () => {
            // TƏHLÜKƏSİZLİK: Əsl proyektlərdə adminin giriş edib etmədiyini yoxlayın
            // auth.onAuthStateChanged(user => { if (!user || !isAdmin(user.uid)) { window.location.href = '/login.html'; } });
            
            loadAllData();

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    const pageId = link.getAttribute('href').substring(1);
                    showPage(pageId);
                });
            });

            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('user-detail-modal').style.display = 'none';
            });
            
            document.getElementById('user-search').addEventListener('input', (e) => {
                renderUserTable(e.target.value.toLowerCase());
            });
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        async function loadAllData() {
            const usersRef = db.ref('users');
            usersRef.on('value', async (snapshot) => {
                const usersData = snapshot.val();
                if (!usersData) return;

                const userPromises = Object.keys(usersData).map(async (uid) => {
                    const user = usersData[uid];
                    const coinSnap = await db.ref(`user_coins/${uid}/amount`).once('value');
                    const gemSnap = await db.ref(`user_gems/${uid}/amount`).once('value');
                    
                    return {
                        uid,
                        displayName: user.displayName || 'Adsız',
                        email: user.email || 'Email yoxdur',
                        photoURL: user.photoURL || 'https://i.imgur.com/3YQ5h0Q.png',
                        friendlyId: user.friendlyId || 'Yoxdur',
                        coins: coinSnap.val() || 0,
                        gems: gemSnap.val() || 0
                    };
                });

                allUsersData = await Promise.all(userPromises);
                renderUserTable();
                updateStats();
            });
        }
        
        function renderUserTable(searchTerm = '') {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';
            
            const filteredUsers = allUsersData.filter(user => 
                user.displayName.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.friendlyId.toString().includes(searchTerm)
            );

            if (filteredUsers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Heç bir istifadəçi tapılmadı.</td></tr>';
                return;
            }

            filteredUsers.forEach(user => {
                const row = `
                    <tr>
                        <td>
                            <div class="user-info-cell">
                                <img src="${user.photoURL}" alt="Avatar">
                                <span>${user.displayName}</span>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td><i class="fa-solid fa-coins" style="color:var(--accent-yellow);"></i> ${user.coins.toFixed(2)}</td>
                        <td>#${user.friendlyId}</td>
                        <td><button class="btn btn-primary" onclick="showUserDetails('${user.uid}')">Ətraflı</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        
        function updateStats() {
            document.getElementById('total-users-stat').textContent = allUsersData.length;
            const totalCoins = allUsersData.reduce((sum, user) => sum + user.coins, 0);
            const totalGems = allUsersData.reduce((sum, user) => sum + user.gems, 0);
            document.getElementById('total-coins-stat').textContent = totalCoins.toFixed(2);
            document.getElementById('total-gems-stat').textContent = totalGems;
        }

        async function showUserDetails(uid) {
            const userSnap = await db.ref(`users/${uid}`).once('value');
            const levelSnap = await db.ref(`user_levels/${uid}`).once('value');
            const user = userSnap.val();
            const levelData = levelSnap.val() || {level: 1};

            document.getElementById('modal-user-name').textContent = user.displayName;
            document.getElementById('modal-user-email').textContent = user.email;
            document.getElementById('modal-user-uid').textContent = uid;
            document.getElementById('modal-user-friendly-id').textContent = `#${user.friendlyId}`;
            document.getElementById('modal-user-level').textContent = levelData.level;

            // Modal düymələrini istifadəçiyə bağlamaq
            document.getElementById('add-coins-btn').onclick = () => updateUserBalance(uid, 'coins', true);
            document.getElementById('remove-coins-btn').onclick = () => updateUserBalance(uid, 'coins', false);
            document.getElementById('add-gems-btn').onclick = () => updateUserBalance(uid, 'gems', true);
            document.getElementById('remove-gems-btn').onclick = () => updateUserBalance(uid, 'gems', false);
            document.getElementById('delete-user-btn').onclick = () => deleteUser(uid, user.friendlyId);

            document.getElementById('user-detail-modal').style.display = 'flex';
		}
		        async function updateUserBalance(uid, currency, isAdding) {
            const amountInput = document.getElementById('balance-amount-input');
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Zəhmət olmasa, düzgün miqdar daxil edin.");
                return;
            }

            const currencyRef = db.ref(currency === 'coins' ? `user_coins/${uid}/amount` : `user_gems/${uid}/amount`);
            const finalAmount = isAdding ? amount : -amount;
            
            await currencyRef.set(firebase.database.ServerValue.increment(finalAmount));
            
            alert(`Əməliyyat uğurludur! İstifadəçinin ${currency} balansı yeniləndi.`);
            amountInput.value = '';
        }

        async function deleteUser(uid, friendlyId) {
            if (!confirm("DİQQƏT! Bu istifadəçini və ona aid bütün məlumatları (balans, kartlar, tarixçə) silmək istədiyinizə əminsiniz? Bu əməliyyat geri qaytarılmazdır!")) {
                return;
            }
            try {
                const updates = {};
                updates[`/users/${uid}`] = null;
                updates[`/user_coins/${uid}`] = null;
                updates[`/user_gems/${uid}`] = null;
                updates[`/user_levels/${uid}`] = null;
                updates[`/user_inventory/${uid}`] = null; // Əgər istifadə edirsinizsə
                updates[`/friendly_id_lookup/${friendlyId}`] = null; // ID-ni də silmək

                await db.ref().update(updates);
                alert("İstifadəçi uğurla silindi.");
                document.getElementById('user-detail-modal').style.display = 'none';
            } catch (error) {
                alert("Xəta baş verdi: " + error.message);
            }
        }
    </script>
</body>
</html>
