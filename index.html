<!DOCTYPE html>
<html lang="az">
<head>

    <title>Hamster Oyunu</title>
    <style>
        :root {
            --bg-dark: #1c1f24;
            --bg-light: #2d3035;
            --text-primary: #ffffff;
            --text-secondary: #8c8f94;
            --accent-gold: #f3bd2f;
            --accent-blue: #47a2f3;
            --energy-glow: rgba(71, 162, 243, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .hidden {
            display: none !important;
        }

        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px; /* Telegram Web App √∂l√ß√ºs√º */
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #3a3d42 0%, #1c1f24 100%);
        }

        /* Giri≈ü Ekranƒ± */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        #login-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #login-button {
            background-color: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* ∆èsas Oyun Ekranƒ± */
        #game-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .top-stats {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 10px;
        }
        .stat-box {
            background-color: var(--bg-light);
            border-radius: 12px;
            padding: 8px;
            flex-grow: 1;
            text-align: center;
        }
        .stat-box .label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .stat-box .value {
            font-size: 1rem;
            font-weight: bold;
        }
        .stat-box img {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
    <style continued>

        .tapper-zone {

        #tapper-circle {

        }

    </style>
        <style continued>

        .bottom-nav {

        .nav-btn {

        }

        /* Modal P…ônc…ôr…ô */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--bg-light); padding: 20px; border-radius: 12px; text-align: center; }

</head>
  <body>
    <div id="app-container">
        <div id="login-screen">
            <h2>Hamster Oyununa Xo≈ü G…ôlmisiniz!</h2>

        <div id="game-screen" class="hidden">
            <div class="top-stats">

    </div>
        <div id="offline-earnings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Yenid…ôn Xo≈ü G…ôldin!</h3>
            <p>S…ôn burada olmayanda qazancƒ±n:</p>
            <h2 id="offline-amount" style="color:var(--accent-gold); margin: 10px 0;">+0</h2>
            <button id="claim-offline-btn" style="background-color: var(--accent-blue); color: var(--text-primary); border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold;">T…ôsdiq Et</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <script>
        // --- Firebase Konfiqurasiyasƒ± ---
        const firebaseConfig = {
            apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw",
            authDomain: "niceuc-e5986.firebaseapp.com",
            databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com",
            projectId: "niceuc-e5986",
            appId: "1:242221260650:web:d140153a2167c4738dcf13"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- DOM Elementl…ôri ---
        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const loginButton = document.getElementById('login-button');
        const balanceValueEl = document.getElementById('balance-value');
        const earnPerTapEl = document.getElementById('stat-earn-per-tap');
        const profitPerHourEl = document.getElementById('stat-profit-per-hour');
        const tapperCircle = document.getElementById('tapper-circle');
        const energyValueEl = document.getElementById('energy-value');

        // --- Oyun D…ôyi≈ü…ônl…ôri ---
        let currentUser = null;
        let userData = {};
        const MAX_ENERGY = 500;
        const ENERGY_REGEN_RATE = 1; // Saniy…ôd…ô b…ôrpa olunan enerji

        // --- Giri≈ü M…ôntiqi ---
        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => console.error("Giri≈ü x…ôtasƒ±:", error));
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loginScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                loadUserDataAndStartGame(user.uid);
            } else {
                currentUser = null;
                loginScreen.classList.remove('hidden');
                gameScreen.classList.add('hidden');
            }
        });
    </script>
        <script continued>
        function loadUserDataAndStartGame(uid) {
            const userRef = db.ref(`users/${uid}`);
            userRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    // Yeni istifad…ô√ßi yaradƒ±rƒ±q
                    userData = {
                        displayName: currentUser.displayName,
                        balance: 0,
                        profitPerHour: 0,
                        earnPerTap: 1,
                        energy: MAX_ENERGY,
                        maxEnergy: MAX_ENERGY,
                        lastSeen: Date.now()
                    };
                    userRef.set(userData);
                } else {
                    userData = snapshot.val();
                }

                calculateOfflineEarnings(); // Offline qazancƒ± yoxla
                updateUI();
            });

            // Enerji b…ôrpasƒ± intervalƒ±
            setInterval(regenerateEnergy, 1000);
        }

        function updateUI() {
            balanceValueEl.textContent = Math.floor(userData.balance).toLocaleString();
            earnPerTapEl.textContent = `+${userData.earnPerTap}`;
            profitPerHourEl.textContent = `+${userData.profitPerHour.toLocaleString()}`;
            energyValueEl.textContent = `${userData.energy} / ${userData.maxEnergy}`;
        }

        function calculateOfflineEarnings() {
            // Bu funksiya …ôvv…ôlki kodda olduƒüu kimi i≈ül…ôyir
            // ... (yerl…ô≈üdiril…ôc…ôk)
        }

        // --- Klik M…ôntiqi ---
        tapperCircle.addEventListener('click', (event) => {
            if (!currentUser || userData.energy <= 0) return;

            // Enerjini azalt
            userData.energy -= 1;
            
            // Balansƒ± artƒ±r
            const newBalance = userData.balance + userData.earnPerTap;
            db.ref(`users/${currentUser.uid}/balance`).set(newBalance);
            db.ref(`users/${currentUser.uid}/energy`).set(userData.energy);
            
            // UI-ƒ± anƒ±nda yenil…ô
            balanceValueEl.textContent = Math.floor(newBalance).toLocaleString();
            energyValueEl.textContent = `${userData.energy} / ${userData.maxEnergy}`;

            // Klik animasiyasƒ±
            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            feedback.textContent = `+${userData.earnPerTap}`;
            feedback.style.left = `${event.clientX - tapperCircle.getBoundingClientRect().left}px`;
            feedback.style.top = `${event.clientY - tapperCircle.getBoundingClientRect().top}px`;
            tapperCircle.appendChild(feedback);
            
            setTimeout(() => {
                feedback.style.transform = 'translateY(-100px) scale(1.5)';
                feedback.style.opacity = '0';
            }, 10);
            setTimeout(() => feedback.remove(), 1200);
        });

        // --- Enerji B…ôrpasƒ± ---
        function regenerateEnergy() {
            if (currentUser && userData.energy < userData.maxEnergy) {
                const now = Date.now();
                const lastSeen = userData.lastSeen || now;
                const secondsPassed = Math.floor((now - lastSeen) / 1000);
                
                if (secondsPassed > 0) {
                    const energyToRegen = secondsPassed * ENERGY_REGEN_RATE;
                    userData.energy = Math.min(userData.maxEnergy, userData.energy + energyToRegen);
                    userData.lastSeen = now;
                    
                    // Yalnƒ±z d…ôyi≈üiklik varsa Firebase-…ô yaz
                    db.ref(`users/${currentUser.uid}`).update({
                        energy: userData.energy,
                        lastSeen: userData.lastSeen
                    });
                    
                    updateUI();
                }
            } else if (currentUser) {
                // Enerji doludursa, sad…ôc…ô son g√∂r√ºlm…ô vaxtƒ±nƒ± yenil…ô
                db.ref(`users/${currentUser.uid}/lastSeen`).set(Date.now());
            }
        }
    </script>
